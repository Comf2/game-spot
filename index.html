<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./assets/css/reset.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/index.css"
    />
    <script
      src="./assets/js/main.js"
      defer
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/svg/x-icon.svg"
    />
    <title>Game Spot</title>
  </head>
  <body>
    <h1 class="index-title">
      <span class="x-color">GAME</span>
      <span class="o-color">SPOT</span>
    </h1>
    <div class="selection-container">
      <button
        class="tic-tac-toe-btn"
        onclick="window.location = './games/tic-tac-toe/index.html'"
      >
        <img
          src="./assets/svg/x-icon.svg"
          alt="Tic Tac Toe"
        />
        <img
          src="./assets/svg/o-icon.svg"
          alt="Tic Tac Toe"
        />
      </button>
      <button
        class="rps-btn"
        onclick="window.location = './games/rps/index.html'"
      >
        <img
          src="./assets/svg/paper.svg"
          alt="Rock Paper Scissors"
        />
        <img
          src="./assets/svg/scissors.svg"
          alt="Rock Paper Scissors"
        />
      </button>
    </div>
  </body>
</html>
