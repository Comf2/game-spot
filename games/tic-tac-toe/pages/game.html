<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../css/reset.css"
    />
    <link
      rel="stylesheet"
      href="../css/style.css"
    />
    <script
      src="../js/main.js"
      defer
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../../assets/svg/x-icon.svg"
    />
    <script
      src="https://kit.fontawesome.com/3040f9f00d.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="win-container intermission-container">
      <p class="tie-color">YOU WON!</p>
      <h2 class="x-color">
        <i class="fa-solid fa-x"></i>
        TAKES THE ROUND
      </h2>
      <div class="win-option-buttons-container">
        <button class="main-button">QUIT</button>
        <button class="main-button yellow-button next-round-button">
          NEXT ROUND
        </button>
      </div>
    </div>
    <div class="exit-container intermission-container">
      <p class="tie-color title">QUIT GAME?</p>

      <div class="win-option-buttons-container">
        <button class="main-button quit-button">QUIT</button>
        <button class="main-button o-background continue-button">
          CONTINUE
        </button>
      </div>
    </div>
    <div class="container">
      <header class="top-container">
        <div class="sym-container">
          <i class="fa-solid fa-x"></i>
          <i class="fa-solid fa-o"></i>
        </div>
        <div class="turn-container">
          <p>
            <i class="fa-solid fa-o"></i>
            TURN
          </p>
        </div>
        <button class="home-button">
          <i class="fa-solid fa-house"></i>
        </button>
      </header>
      <main class="game-container">
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
        <div class="game-space"></div>
      </main>
      <footer class="bottom-container">
        <div class="score-container">
          <p>
            <i class="fa-solid fa-x"></i>
            (YOU)
          </p>
          <p class="current-score">0</p>
        </div>
        <div class="score-container">
          <p>TIES</p>
          <p class="current-score">0</p>
        </div>
        <div class="score-container">
          <p>
            <i class="fa-solid fa-o"></i>
            (CPU)
          </p>
          <p class="current-score">0</p>
        </div>
      </footer>
    </div>
  </body>
</html>
