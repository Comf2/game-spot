<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/reset.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/css/index.css"
    />
    <script
      src="./js/main.js"
      defer
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/svg/x-icon.svg"
    />
    <script
      src="https://kit.fontawesome.com/c503d7f164.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="tooltip">Rock</div>
    <div class="end-game-container">
      <h2></h2>
      <button class="main-button quit-button">QUIT</button>
      <button class="main-button o-background next-round-button">
        NEXT ROUND
      </button>
    </div>
    <h1 class="index-title">
      rock <span class="x-color">paper</span>
      <span class="o-color">scissors</span>
    </h1>
    <p class="tie-color rule-text">First to Three Wins!</p>
    <div class="rps-win-animation-container">
      <div class="rps-score">
        <h2
          class="x-color"
          title="Player One"
        >
          0
        </h2>
        <h2
          class="tie-color"
          title="tie"
        >
          0
        </h2>
        <h2
          class="o-color"
          title="Player Two"
        >
          0
        </h2>
      </div>
      <img
        src="../../assets/videos/rock-v-paper.gif"
        alt=""
        class="win-video"
      />
      <p id="winner-text"></p>
    </div>
    <div class="rps-selection-container">
      <button class="tie-color">
        <i class="fa-solid fa-hand-back-fist"></i>
      </button>
      <button class="x-color">
        <i class="fa-solid fa-hand"></i>
      </button>
      <button class="o-color">
        <i class="fa-solid fa-hand-scissors"></i>
      </button>
    </div>
  </body>
</html>
